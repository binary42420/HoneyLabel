<!DOCTYPE html>
<html>

<head>
  <title>Honey Labels</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
  <style>
    body {
      font-family: "Helvetica Neue", "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

  
    h1, h3 {
      font-family: "Karma", sans-serif;
      text-align: center;
    }


    h3 {
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: 1px;
      margin-top: 0;
    }

    p, h2{
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 12px 30px;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 600;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 1em;
    }

    .frame {
      border: 2px solid rgb(0, 0, 0);
      border-radius: 12px;
      padding: 0.5em;
      margin: 1em;
      max-width: 50%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .gold {
      border: 4px solid rgb(189, 138, 6);
      border-radius: 12px;
      padding: 1em;
      margin: 1em;
      max-width: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .gold img {
      max-width: 100%;
  height: auto;
  padding: 0.5rem;

    }

    .gold img:hover {
opacity: 70%;
    }

    .button {
      background-color: #9beda4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1.0rem;
      font-weight: 400;
      margin-top: 1em;
    }

    .button:hover {
      background-color: #53ea65;
    }

    @media (max-width: 600px) {
      .frame, .gold {
        max-width: 100%;
        margin: 1em 0;
      }
    }
  </style>
  <script>
    function printPDF(url) {
      var iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = url;
      document.body.appendChild(iframe);

      iframe.onload = function () {
          iframe.focus();
          iframe.contentWindow.print();
      };
    }
  </script>
</head>

<body>
        <!-- !Nav bar! -->

    <ul>
        <li>
            <a href="https://binary42420.github.io/HoneyLabel/index.html">All Labels</a>
        </li>
        <li>
            <a href="https://binary42420.github.io/HoneyLabel/4.html">4oz Circle</a>
        </li>
        <li>
            <a href="https://binary42420.github.io/HoneyLabel/16.html">16oz Oval</a>
        </li>
        <li>
            <a class="active" href="https://binary42420.github.io/HoneyLabel/bread.html">Banana Bread</a>
        </li>
    </ul>
        <!-- !END Navbar! -->

    <!-- !Body Start! -->

    <div class="container">

        <div class="frame">
            <h2>Banana Bread</h2>

            <div class="top">
                <h2>4x/Page</h2>

            </div>
            <div class="gold">

                <a href="#" onclick="printPDF('https://binary42420.github.io/HoneyLabel/banana/4x.pdf');">
                    <img src="https://binary42420.github.io/HoneyLabel/bread.png" />
                </a>
                <a href="https://binary42420.github.io/HoneyLabel/banana/4x.pdf" class="button">Backup DL Link</a>
            </div></div>
            
            <div class="frame">
                <div class="top">
                    <h2>9x/Page</h2>
    
                </div>
            <div class="gold">

                <a href="#" onclick="printPDF('https://binary42420.github.io/HoneyLabel/banana/9x.pdf');">
                    <img src="https://binary42420.github.io/HoneyLabel/bread.png" style="max-width: 50%" />
                </a>
                <a href="https://binary42420.github.io/HoneyLabel/banana/9x.pdf" class="button">Backup DL
                    Link</a>
            </div>
        </div>
        </div>

            <!-- !end body! -->

        <!-- End page content -->

</body>

</html>
